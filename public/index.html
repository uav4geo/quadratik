<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OpenDroneMap Funding - Quadratik</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">

<body>
    <div id="app">
        <div class="ui borderless main menu">
          <div class="ui text container">
            <div class="header" style="height: 40px; margin-left: 5px; margin-top: 5px; margin-right: 12px;">
              <router-link to="/"><img class="logo" style="height: 40px;" src="https://avatars.githubusercontent.com/u/7285716?s=200&v=4"></router-link>
            </div>

            <router-link active-class="active" to="/howitworks" class="item">How It Works</router-link>
            <router-link active-class="active" to="/contact" class="item">Contact</router-link>
            
          </div>
        </div>

                  <div class="ui horizontal">
                      <a href="https://github.com/uav4geo/quadratik"><i class="icon github"></i></a>
                  </div>
                </div>
              </div>

                <a class="item" href="https://github.com/uav4geo/quadratik/issues">Feedback</a>
                <!-- <a class="item" href="#">Terms and Conditions</a>
                <a class="item" href="#">Privacy Policy</a> -->
              </div>
          </div>
    </div>

    <script src="js/semantic.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="info.js"></script>
    <script src="build/main.js?t=1"></script>
