<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OpenDroneMap Funding - Quadratik</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    
</head>
<body>
    <div id="app">
        <div class="ui borderless main menu">
          <div class="ui text container">
            <div class="header" style="height: 40px; margin-left: 5px; margin-top: 5px; margin-right: 12px;">
              <router-link to="/"><img class="logo" style="height: 40px;" src="https://community.opendronemap.org/uploads/default/original/2X/e/e7ca88b9fb6e7de4509be009b48dd71b60bb5bd2.png"></router-link>
            </div>

            <router-link exact="true" active-class="active" to="/" class="item">Funding</router-link>
            <router-link active-class="active" to="/howitworks" class="item">How It Works</router-link>
            
          </div>
        </div>
        <!-- view-source:https://semantic-ui.com/examples/sticky.html -->
        
          <div class="ui text container">
            <router-view></router-view>
          </div>

          <div class="ui inverted vertical footer segment">
            <div class="ui center aligned container">
              <div class="ui stackable inverted divided grid">
                <div class="sixteen wide column">
                  <h4 class="ui inverted header">Powered by <a href="https://github.com/uav4geo/quadratik">Quadratik</a></h4>
                  <p>Free and open source software for easy quadratic funding</p>
                  <div class="ui horizontal">
                      <a href="https://github.com/uav4geo/quadratik"><i class="icon github"></i></a>
                  </div>
                </div>
              </div>
              <div class="ui horizontal inverted small divided link list">
                <a class="item" href="https://github.com/uav4geo/quadratik/issues">Feedback</a>
                <!-- <a class="item" href="#">Terms and Conditions</a>
                <a class="item" href="#">Privacy Policy</a> -->
              </div>
          </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="build/main.js"></script>
</body>
</html>
